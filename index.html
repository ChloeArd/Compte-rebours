<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compte à rebours</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/351e9300a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>Compte à rebours</h1>
        <button id="addHours" class="buttonCountdown"><i class="fas fa-hand-point-up"></i></button>
        <button id="addMinutes" class="buttonCountdown"><i class="fas fa-hand-point-up"></i></button>
        <button id="addSeconds" class="buttonCountdown"><i class="fas fa-hand-point-up"></i></button>
        <div id="time">
            <div id="times">
                <span id="textHours">Heures</span>
                <span id="textMinutes">Minutes</span>
                <span id="textSeconds">Secondes</span>
            </div>
            <div id="changeTime">
                <span id="hours">00</span>
                <span>:</span>
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
        </div>
        <button id="lessHours" class="buttonCountdown"><i class="fas fa-hand-point-down"></i></button>
        <button id="lessMinutes" class="buttonCountdown"><i class="fas fa-hand-point-down"></i></button>
        <button id="lessSeconds" class="buttonCountdown"><i class="fas fa-hand-point-down"></i></button>
        <div id="buttons">
            <button id="play">Démarrer</button>
            <button id="stop">Pause</button>
            <button id="continue">Continue</button>
            <button id="reset">Réinitialiser</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
